<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="http://localhost:8080/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://localhost:8080/webjars/jquery/jquery.min.js"></script>
    <script src="http://localhost:8080/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="http://localhost:8080/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="http://localhost:63343/frontend/res/js/test-app.js"></script>
</head>
<body>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
