image: maven:latest

stages:
    - cache
    - test
    - build
    - deploy
# - web-deploy


variables:
    MAVEN_CLI_OPTS: "--batch-mode"
    SPRING_PROFILES_ACTIVE: gitlab-ci
    OUTPUT_JAR_PROD: "cyio-backend-prod"
    OUTPUT_JAR_DEV: "cyio-backend-dev"

cache:
  paths:
    - .m2/repository/
    - target/

