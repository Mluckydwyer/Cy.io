build-maven-project:
  stage: build
  parallel: 3
  retry: 2
  script:
    - cd backend
    - mvn $MAVEN_CLI_OPTS compile

test-springboot:
  stage: test
  parallel: 3
  allow_failure: true
  script:
    - mvn $MAVEN_CLI_OPTS test

# deploy_server_backend:
#   stage: deploy
#   script:
#     - mvn $MAVEN_CLI_OPTS deploy
#   only:
#     - master

deploy_prod:
  stage: deploy
  when: manual
  retry: 2
  environment:
    name: prod/$CI_COMMIT_REF_SLUG
    # url: http://$CI_COMMIT_REF_SLUG.$APPS_DOMAIN
  script:
    - echo "Deploying to prod server"
    - cd backend
    - mvn $MAVEN_CLI_OPTS clean package
  artifacts:
    paths:
      - target/*.jar
  only:
    - master

deploy_review:
  stage: deploy
  retry: 2
  script:
    - echo "Deploy a review app"
    - ls
    - ls /target
    # - java -jar target/*.jar
  environment:
    name: review/$CI_COMMIT_REF_NAME
    # url: https://$CI_ENVIRONMENT_SLUG.example.com
  artifacts:
    paths:
        - target/*.jar
  only:
    - branches
  except:
    - master


