image: maven:latest

stages:
    - cache
    - test
    - build
    - deploy
# - web-deploy


variables:
    MAVEN_CLI_OPTS: "--batch-mode --show-version"
    SPRING_PROFILES_ACTIVE: gitlab-ci

cache:
  paths:
    - .m2/repository/
    - target/

